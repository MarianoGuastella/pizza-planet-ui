<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Reports</title>
  </head>

  <body>
    <!-- HEADER -->

    <header id="header"></header>
    
    <!-- TABLE -->

    <div class="container">
        <div class="jumbotron">
          <h2 class="text-center">Report</h2>
          <div id="report"></div>
        </div>
      </div>
  
      <template id="report-template">
        <!-- Report -->
        <table class="table bg-white table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Month with More Revenue</th>
              <th>Most Requested Ingredient</th>
              <th>Top Customers</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p id="month_with_most_revenue">
                  {{month_with_most_revenue.month}} -
                  ${{month_with_most_revenue.revenue}}
                </p>
              </td>
              <td>
                <p id="most_requested_ingredient">
                  {{most_requested_ingredient.name}} - appears in
                  {{most_requested_ingredient.count}} orders
                </p>
              </td>
              <td id="top_customers">
                {{#top_customers}}
                <p>{{client_name}} ordered {{orders_count}} times</p>
                {{/top_customers}}
              </td>
            </tr>
          </tbody>
        </table>
      </template>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
      integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI="
      crossorigin="anonymous"
    ></script>

    <script src="/js/navbar/navbar.js"></script>
    <script src="/js/report/report.js"></script>
    <script> fetchNavbar('../navbar/navbar.html')</script>
  </body>
</html>
